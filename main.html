        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>

            new Vue({
                    el: '#app',
                    vuetify: new Vuetify(),
                    data: {
                        message    : '',
                        List : '',
                    },
                    methods: {
                        getMemberList: function() {

                            .catch(err => this.message = err)
                        }
                    },
            });
            
        </script>
